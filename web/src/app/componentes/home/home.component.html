<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name" >Sistema Integral de Control de Flota</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/grupos" >
            <mat-icon aria-hidden="false" aria-label="Example home icon">directions_car</mat-icon>
            &nbsp;
            grupos
          </a>
          <a mat-list-item routerLink="/servicios" >
            <mat-icon aria-hidden="false" aria-label="Example home icon">build</mat-icon>
            &nbsp;
            servicios
          </a>
          <a mat-list-item routerLink="/tareas" >
            <mat-icon aria-hidden="false" aria-label="Example home icon">view_list</mat-icon>
            &nbsp;
            tareas
          </a>
          <a mat-list-item routerLink="/movil" >
            <mat-icon aria-hidden="false" aria-label="Example home icon">directions_car</mat-icon>
            &nbsp;
            moviles 
          </a>
          <a mat-list-item routerLink="/pendientes" >
            <mat-icon aria-hidden="false" aria-label="Example home icon">playlist_add_check</mat-icon>
            &nbsp;
            pendientes 
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>

        <router-outlet></router-outlet>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </div>
