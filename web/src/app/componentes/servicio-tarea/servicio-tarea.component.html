<div style="width: 50%; height: 100%;" class="mat-elevation-z8">

    <div [hidden]="mostrarFormulario">
       
        <button mat-raised-button id="agregar" (click)="agregar()" style="float:right;">Agregar Tarea</button>

        <table mat-table [dataSource]="dataSource" matSort style="overflow-x:auto; width: 100%;">
            
            <mat-text-column name="setaServId" headerText="Id Servicio"></mat-text-column>
            
            <mat-text-column name="setaTareId" headerText="Id Tarea"></mat-text-column>

            <mat-text-column name="tareNombre" headerText="Nombre"></mat-text-column>


            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let servTare">
                        <button title="editar" mat-raised-button color="primary" style="margin-right: 10px;" (click)="edit(servTare)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button title="borrar" mat-raised-button color="primary" (click)="delete(servTare)">
                            <mat-icon>delete</mat-icon>
                        </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas" ></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>

    <div *ngIf="mostrarFormulario">

        <form [formGroup]="form">

            <div [hidden]="true">
                <input type="text" formControlName="setaServId" [(ngModel)]="servId">
            </div>
            
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Tarea</mat-label>
                    <mat-select formControlName="setaTareId" required>
                        <mat-option *ngFor="let tare of tarea" [value]="tare.tareId">
                            {{tarea.tareNombre}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Selecciona una opcion valida</mat-error>
                </mat-form-field>
            </div>
    

            <div>
                <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
                &nbsp;
                <button mat-raised-button (click)="cancelar()">Cancelar</button>
            </div>
        </form>
        
        <div>
            
        </div>
    </div>
</div>
