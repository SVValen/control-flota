<div style="width: 50%; height: 100%;" class="mat-elevation-z8">

    <div [hidden]="mostrarFormulario">
    
        <table mat-table [dataSource]="dataSource" matSort style="overflow-x:auto; width: 100%;">
            
            <ng-container matColumnDef="servNombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let grusServ"> {{ grusServ.servNombre }} </td>
            </ng-container>

            <ng-container matColumnDef="grusPeriodo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodo </th>
                <td mat-cell *matCellDef="let grusServ"> {{ grusServ.grusPeriodo }} </td>
            </ng-container>

            <ng-container matColumnDef="grusKM">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> KM </th>
                <td mat-cell *matCellDef="let grusServ"> {{ grusServ.grusKM }} </td>
            </ng-container>

            <ng-container matColumnDef="grusFecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let grusServ"> {{ grusServ.grusFecha }} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let grus">
                        <button title="editar" mat-raised-button color="primary" style="margin-right: 10px;" (click)="edit(grus)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button title="borrar" mat-raised-button color="primary" (click)="delete(grus)">
                            <mat-icon>delete</mat-icon>
                        </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas" ></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>

        </table>

        <button mat-raised-button id="agregar" (click)="agregar()" style="float:right;">Agregar Servicio</button>

        <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>

    <mat-card>
        <div *ngIf="mostrarFormulario">

            <form [formGroup]="form">
    
                <div [hidden]="">
                    <input type="text" formControlName="grusGrupId" [(ngModel)]="grupId">
                </div>
                
                <div>
                    <mat-form-field appearance="outline">
                            <mat-label>Servicio</mat-label>
                            <mat-select formControlName="grusServId" required>
                                <mat-option *ngFor="let serv of servicios" [value]="serv.servId">
                                    {{serv.servNombre}}
                                </mat-option>
                            </mat-select>
                            <mat-error>Selecciona una opcion valida</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Periodo</mat-label>
                        <input matInput formControlName="grusPeriodo" required>
                        <mat-error>El campo no puede ser vacio</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>KM</mat-label>
                        <input matInput formControlName="grusKM" required>
                        <mat-error>El campo no puede ser vacio</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>fecha</mat-label>
                        <input matInput formControlName="grusFecha" required>
                        <mat-error>El campo no puede ser vacio</mat-error>
                    </mat-form-field>
                </div>
        
                <div>
                    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
                    &nbsp;
                    <button mat-raised-button (click)="cancelar()">Cancelar</button>
                </div>
            </form>
            
            <div>
                
            </div>
        </div>
    </mat-card>
</div>
