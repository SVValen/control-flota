
<div>
    <h2>Odometro</h2>
    <div [hidden]="mostrarFormulario">
        <table>
            <thead>
                <tr>
                    <th>Agregar Nuevo Odometro</th>
                    <th>Recientes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <form [formGroup]="form" style="width: 100%;">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Odometro</mat-label>
                                <input matInput formControlName="modoOdometro" style="width: 100%;">
                            </mat-form-field>
                            <br>
                            <mat-form-field appearance="outline" >
                                <mat-label>Fecha</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="modoFecha" style="width: 100%;">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>                    
                             </mat-form-field>
                             <br>
                          <div>
                            <button type="button" mat-raised-button (click)="cancelar()">Cancelar</button>
                            &nbsp;
                            <button type="button" mat-raised-button color="primary" (click)="guardar()">Guardar</button>
                            </div>
                        </form>
                    </td>
                    <td>
                        <!--Tabla movil servicio-->
    
                        <table mat-table [dataSource]="dataSource" matSort style="overflow-x:auto; width: 100%;">
    
            <ng-container matColumnDef="modoFecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let odo"> {{ odo.modoFecha }} </td>
            </ng-container>
    
            <ng-container matColumnDef="modoOdometro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Odometro </th>
                <td mat-cell *matCellDef="let odo"> {{odo.modoOdometro}} </td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let serv">
                    <button title="editar" mat-raised-button color="primary" style="margin-right: 10px;" (click)="edit(serv)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button title="borrar" mat-raised-button color="primary" (click)="delete(serv)">
                        <mat-icon>delete</mat-icon>
                    </button>  
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnas" ></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos</td>
            </tr>
                        </table>
      
                        <!--Paginador-->
        
                        <mat-paginator [pageSizeOptions]="[1, 3, 10]" showFirstLastButtons></mat-paginator>
        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
